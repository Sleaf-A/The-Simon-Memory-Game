<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Simon Game</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>
  
  <div id="instructions">
    <p>Watch the pattern carefully.</p>
    <p>Repeat the sequence by clicking the squares in order.</p>
   <!-- <p>Each round adds one new color to the pattern.</p>
    <p>If you make a mistake, the game ends!</p>
    <p>Reach Level 20 to win!</p>-->
  </div>
  
  <h1 class="game-title">Simon</h1>


  <div class="top-bar">
    <button class="start-button" id="startBtn">Start</button>
    <div id="level-counter">Level: 0</div>
    <div id="high-score">High Score: 0</div>
  </div> 

  <div id="message"></div>

  <div class="grid">
    <div class="green-square" id="green"></div>
    <div class="red-square" id="red"></div>
    <div class="yellow-square" id="yellow"></div>
    <div class="blue-square" id="blue"></div>
  </div>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
